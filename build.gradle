plugins {
  id "com.fizzpod.sweeney" version "2.0.0"
  id "java"
}

sweeney {
  enforce 'jdk:[1.8,)'
}

repositories {
  jcenter()
}

dependencies {
  compile(
          "com.squareup.retrofit2:retrofit:2.0.0-beta4",
          "com.squareup.retrofit2:converter-gson:2.0.0-beta4",
          "com.google.code.gson:gson:2.5"
  )
}
